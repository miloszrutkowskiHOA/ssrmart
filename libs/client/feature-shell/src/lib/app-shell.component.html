<mat-toolbar role="heading">
  <img ngSrc="/logo.svg" width="120" height="40" alt="SRRmart logo" />

  <div class="flex-auto"></div>

  <nav>
    <ul class="flex items-center gap-4">
      @for (item of navItems; track item.path) {
      <li>
        <a class="link" [routerLink]="item.path">{{ item.label }}</a>
      </li>
      }

      <li class="ml-8">
        <a mat-icon-button [routerLink]="'/cart'">
          <mat-icon color="primary">shopping_cart</mat-icon>
        </a>
      </li>
    </ul>
  </nav>
</mat-toolbar>

<router-outlet />

<footer class="bg-black text-white">
  <div class="max-w-[--section-max-w] mx-auto py-8 px-4 xl:px-0 flex gap-4">
    <a [routerLink]="'/privacy-policy'">Privacy Policy</a>
    <a [routerLink]="'/terms-of-service'">Terms of Service</a>
    <div class="flex-1" aria-hidden="true"></div>
    <p>&copy; {{ year }} SRRmart. All rights reserved.</p>
  </div>
</footer>
