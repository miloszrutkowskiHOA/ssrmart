@if (product(); as product) {
<div class="max-w-[--section-max-w] mx-auto py-8 px-4 xl:px-0">
  @if (breadcrumb(); as breadcrumb) {
  <ssrmart-breadcrumb [breadcrumb]="breadcrumb" />
  }
  
  <div class="flex flex-col lg:flex-row gap-8">
    <div class="flex-1 min-w-0">
      <img
        [ngSrc]="product.imageUrl | ssrmartImageSize : 'hero'"
        [alt]="product.name"
        width="640"
        height="426"
        priority
        class="w-full h-auto object-cover rounded-lg"
        style="aspect-ratio: 640/426"
      />
    </div>
    <div class="flex-1 min-w-0">
      <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
      <p class="text-gray-600 mb-6">{{ product.description }}</p>
      <div class="flex items-center gap-8">
        <strong
          class="text-[--mat-sys-tertiary] font-bold text-2xl"
          aria-label="Price"
        >
          {{ product.price | currency }}
        </strong>
        <button matButton="filled">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
}
