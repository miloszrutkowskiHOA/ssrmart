<mat-card class="h-full">
  <img
    mat-card-image
    [ngSrc]="product().image.url | ssrmartImageSize : 'card'"
    [alt]="product().image.alt"
    width="400"
    height="267"
    [priority]="imageLoadPriority()"
  />

  <mat-card-header class="flex-1">
    <mat-card-title>{{ product().name }}</mat-card-title>
    <mat-card-subtitle>{{ product().shortDescription }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-4 !flex justify-between items-center">
    <strong
      class="text-[--mat-sys-tertiary] font-bold text-2xl"
      aria-label="Price"
    >
      {{ product().price | currency }}
    </strong>

    <div class="flex items-center gap-1">
      <span aria-label="Rating">{{ product().rating }}</span>
      <mat-icon class="text-yellow-500" aria-hidden="true">star</mat-icon>
    </div>
  </mat-card-content>
</mat-card>
